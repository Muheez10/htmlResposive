<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
   <script>
    document.addEventListener('DOMContentLoaded', nav)
    function nav(){
    const burger = document.querySelector('.burger');
    const nav = document.querySelector('.main-nav');
    burger.addEventListener('click', ()=>{
        nav.classList.toggle('show')
     })
    }
   </script>
</head>
<body>
    <nav class="main-nav">
        <div class='logo'>NavBar </div>
         <ul class="nav-links">
            <li><a href="https:www.google.com" target="_blank">Home</a></li>
            <li><a href="https:www.google.com" target="_blank">Services</a></li>
            <li><a href="https:www.google.com" target="_blank">contacts</a></li>
            <li><a href="https:www.google.com" target="_blank">About</a></li>  
         </ul> 
         <div class="burger">
            <div class="line first"></div>
            <div class="line second"></div>
            <div class="line third"></div>
       </div>
    </nav>
</body>
</html>
